{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>ITSP</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'itsp/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'itsp/sign.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="jumbotron">
      <div class="div1">
      <form class="add-teams" method="POST" action="{% url 'sign' %}">
        {% csrf_token %}
        <h2 class="heading">ITSP IIT BOMBAY</h2>
        <div class="form-group">
          <label for="name" class="sr-only">Name</label>
          {{ form.name }}
        </div>
        <div class="form-group">
          <label for="t_id" class="sr-only">Team Id:</label>
            {{ form.t_id }}
        </div>
        <div class="form-group">
          <label for="members" class="sr-only">Members:</label>
            {{ form.members }}
        </div>

        <button class="btn btn-lg btn-primary btn-block btn-success" type="submit">Add teams</button>
      </form>
      </div>

    </div> 

  </body>
</html>
